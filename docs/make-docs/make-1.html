<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>FIND THE MATCH!</title>
	<style>
		.middle-wrapper {
			font-size:18px;
			font-family:'Montserrat', sans-serif;
			position:absolute;
			margin-top:90px;
			left:0;
			right:0;
		}
		.slideShow {
			width:400px;
			padding:20px;
			margin:10px;
			margin-left:auto;
			margin-right:auto;
		}
		.slide {
			margin-left:auto;
			margin-right:auto;
		}
		.arrow {
			width:440px;
			margin-left:auto;
			margin-right:auto;
		}
		#return {
			position:absolute;
			left:10px;
			top:10px;
		}
		#middle-left {
			position:relative;
			top:120px;
		}
		#arrow-1 {
			position:relative;
			right:100px;
		}
		#arrow-2 {
			position:relative;
			left:100px;
		}
	</style>
</head>
<body>
	<div class="top-wrapper">
		<button type="button"id="return" onclick="location.href='../make.html'">
			<img src="../../img/1.png">
		</button>
	</div>
	<div class="middle-wrapper">
		<div class="slideShow">
			<span class="slide">
				<img src="../../img/cat.png" height=200px class="pic">
				<div class="label">
					<button id="answer">CAT</button>
					<button id="wrong">CHEESE CAKE</button>
					<button id="wrong">TOMATO</button>
				</div>
			</span>
			<span class="slide">
				<img src="../../img/tomato.png" height=200px>
				<div class="label">
					<button id="wrong">CAT</button>
					<button id="wrong">CHEESE CAKE</button>
					<button id="answer">TOMATO</button>
				</div>
			</span>
			<span class="slide">
				<img src="../../img/cheese.png" height=200px>
				<div class="label">
					<button id="wrong">CAT</button>
					<button id="answer">CHEESE CAKE</button>
					<button id="wrong">TOMATO</button>
				</div>
			</span>
		</div>
		<div class="arrow">
			<a onclick="plusDivs(-1)" id="arrow-1" style="cursor:pointer;"><strong>&#10094; LEFT </strong></a>
			<a onclick="plusDivs(1)" id="arrow-2" style="cursor:pointer;"><strong> RIGHT &#10095;</strong></a>
		</div>
	</div>
	<!--javascript-->
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);
					
		function plusDivs(n) {
			showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
			var x = document.getElementsByClassName("slide");
			if (n > x.length) {slideIndex = 1}
    			if (n < 1) {slideIndex = x.length} ;
    			for (var i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex-1].style.display = "block";
		}
	</script>
</body>
</html>
